<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Receptionist - Shift & Payments</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .container {
      max-width: 720px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    #itemsList {
      margin-top: 10px;
    }

    #itemsList label {
      font-weight: normal;
      color: #fff;
    }

    .small {
      font-size: 0.9em;
      color: #ddd;
      margin-top: 10px;
    }

    .banner {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    hr {
      border: none;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
      margin: 30px 0;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://images.unsplash.com/photo-1551085254-e96b210dbd50?auto=format&fit=crop&w=1350&q=80" class="banner" alt="Hostel Welcome">

    <h1>Receptionist Terminal</h1>

    <label>Your name:
      <select id="staff"></select>
    </label>

    <button id="startBtn">Start Shift</button>
    <button id="endBtn">End Shift</button>
    <div id="shiftInfo" class="small"></div>

    <hr>
    <h2>New Payment</h2>

    <label>Room: <input id="room" placeholder="e.g. 208"></label>

    <div id="itemsList"></div>

    <label>Payment method:
      <select id="paymentMethod">
        <option>cash</option>
        <option>card</option>
      </select>
    </label>

    <button id="addPaymentBtn">Add Payment</button>
  </div>

<script>
const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbzPMEFjP9zxhUHQ8HxgkMRJSP6GFQFIlQ4JTVo2ghNygK__FvYakEdEX6-JiLiVwgZjmw/exec'; // <- replace

let currentShiftId = localStorage.getItem('shiftId') || null;

function encodeForm(data) {
  return new URLSearchParams(data).toString();
}

async function api(payload){
  const body = encodeForm(payload);
  const res = await fetch(WEBAPP_URL, {
    method: 'POST',
    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
    body: body
  });
  return res.json();
}

async function loadInitial() {
  const staffRes = await api({action:'getStaff'});
  const staff = staffRes.staff || [];
  const staffSel = document.getElementById('staff');
  staff.forEach(s => {
    const opt = document.createElement('option');
    opt.value = s.name;
    opt.textContent = s.name;
    staffSel.appendChild(opt);
  });

  const invRes = await api({action:'getInventory'});
  const items = invRes.items || [];
  const itemsDiv = document.getElementById('itemsList');
  items.forEach((it, idx) => {
    const cb = document.createElement('input');
    cb.type='checkbox';
    cb.id='itm'+idx;
    cb.dataset.price = it.price;
    cb.dataset.name = it.name;

    const label = document.createElement('label');
    label.htmlFor = cb.id;
    label.textContent = it.name + ' — €' + it.price;

    itemsDiv.appendChild(cb);
    itemsDiv.appendChild(label);
    itemsDiv.appendChild(document.createElement('br'));
  });

  if (currentShiftId)
    document.getElementById('shiftInfo').textContent = 'Open shift id: ' + currentShiftId;
}

document.getElementById('startBtn').addEventListener('click', async () => {
  const name = document.getElementById('staff').value;
  const res = await api({action:'startShift', name: name});
  if (res.status === 'ok') {
    currentShiftId = res.shiftId;
    localStorage.setItem('shiftId', currentShiftId);
    document.getElementById('shiftInfo').textContent = 'Shift: ' + res.shiftName + ' (id:' + currentShiftId + ')';
    alert('Shift started: ' + res.shiftName);
  } else alert('Error: ' + (res.message||'unknown'));
});

document.getElementById('addPaymentBtn').addEventListener('click', async () => {
  if (!currentShiftId) return alert('Start your shift first.');
  const room = document.getElementById('room').value || '';
  const checked = Array.from(document.querySelectorAll('#itemsList input[type=checkbox]:checked'))
    .map(cb => ({name: cb.dataset.name, price: parseFloat(cb.dataset.price)}));
  const total = checked.reduce((s,it)=>s + (it.price||0), 0);
  const paymentMethod = document.getElementById('paymentMethod').value;
  const name = document.getElementById('staff').value;
  const res = await api({
    action: 'submitPayment',
    shiftId: currentShiftId,
    name: name,
    room: room,
    items: JSON.stringify(checked),
    total: total,
    paymentMethod: paymentMethod
  });
  if (res.status === 'ok') {
    alert('Payment added — total €' + total.toFixed(2));
    document.querySelectorAll('#itemsList input[type=checkbox]').forEach(cb => cb.checked = false);
    document.getElementById('room').value = '';
  } else alert('Error: ' + (res.message||'unknown'));
});

document.getElementById('endBtn').addEventListener('click', async () => {
  if (!currentShiftId) return alert('No open shift to end.');
  const name = document.getElementById('staff').value;
  const res = await api({action:'endShift', shiftId: currentShiftId, name: name});
  if (res.status === 'ok') {
    alert('Shift closed. Totals — total: €' + (res.report.total||0).toFixed(2));
    localStorage.removeItem('shiftId');
    currentShiftId = null;
    document.getElementById('shiftInfo').textContent = '';
  } else alert('Error: ' + (res.message||'unknown'));
});

loadInitial();
</script>
</body>
</html>
